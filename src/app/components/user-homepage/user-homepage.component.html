<app-nav [userEmail]="userEmail"></app-nav>
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Take a Quiz</h5>

            <!-- Quiz Id Input -->
            <div class="form-group">
              <label for="quizId">Quiz Id</label>
              <input type="number" class="form-control" id="quizId" placeholder="Enter Quiz Id">
              <p *ngIf="quizNotFound">There's no quiz with this id</p>
            </div>

            <!-- Take Quiz Button -->
            <button type="button" class="btn btn-primary btn-block" (click)="validateId(quizId)">Take Quiz</button>
          </div>
        </div>
      </div>
    </div>
  </div>

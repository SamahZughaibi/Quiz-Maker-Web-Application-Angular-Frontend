<app-nav [userEmail]="userEmail"></app-nav>
<div class="container mt-5">
  <h3 class="text-center">Take a Quiz!</h3>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">

            <div class="form-group">
              <label for="quizId">Quiz Id</label>
              <input type="number" class="form-control" id="quizId" placeholder="Enter Quiz Id" [(ngModel)] = "quizId">
              <p *ngIf="quizNotFound">There's no quiz with this id</p>
            </div>

            <button type="button" class="btn btn-primary btn-block" (click)="validateId(quizId)">Take Quiz</button>
          </div>
        </div>
      </div>
    </div>
  </div>

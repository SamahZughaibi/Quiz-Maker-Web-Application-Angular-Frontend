<div class="rectangle">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <a href="#">
          <img
            src="../../../assets/images/quizmaker-logo-removebg.png"
            alt="Logo"
            class="img-fluid mb-4 logo w3-animate-opacity"
          />
        </a>
        <div class="card">
          <div class="card-header">
            <h4 class="text-center">Happy to have you again!</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  formControlName="email"
                />
              </div>
              <button type="submit" [disabled]="loginForm.invalid">
                go to home page
              </button>
              <p class="text-center" *ngIf="!userExists">
                user does not exist, please <a href="#">register</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

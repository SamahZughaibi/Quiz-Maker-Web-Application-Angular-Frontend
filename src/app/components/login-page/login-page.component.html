<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Happy to have you again!</h3>
          </div>
          <div class="card-body">

            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email" formControlName="email">
              </div>
              <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">go to home page</button>
              <p *ngIf="!userExists">email does not exist, please register</p>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>
